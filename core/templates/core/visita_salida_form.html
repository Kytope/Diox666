{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="mb-4">Registrar Salida de Visita</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Registrar Salida</button>
      <a href="{% url 'visita_list' %}" class="btn btn-secondary">Cancelar</a>
    {% endbuttons %}
  </form>
{% endblock %}
